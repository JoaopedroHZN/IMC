                    <input type="number" id="Altura" value="">
                </form>
                <button id="btnCalcular" onclick="Calcular()">Calcular</button>
                <button id="btnMulher" type="button" style="background-color: blueviolet;">Mulher</button>
                <button id="btnHomem" type="button" style="background-color: blue;">Homem</button>
                <textarea name="" id="text_area" rows="8"></textarea>
                
                
            </div>
        </section>
    </main>
